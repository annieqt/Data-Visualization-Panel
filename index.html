    <script src="app/app.route.js"></script>

    <script type="text/javascript">
        angular.element(document).ready(function () {
            angular.bootstrap(document.documentElement, ['myApp']);
        });
    </script>
</head>

<body ng-controller="AppCtrl">
<div class="consumer">
    <!-- Header -->
    <my-header ng-include src="'app/common/header/header.html'"></my-header>
    <div class="container">
        <div class="panel-body">
            <div id="wrapper">
                <div class="row">
                    <!-- Sidebar -->
                    <div class="col-md-4 col-lg-4 col-sm-4" id="sidebar-wrapper">
                        <div ng-include src="'app/common/searchPanel/searchPanel.html'"></div>
                    </div>
                    <!-- /#sidebar-wrapper -->

                    <!-- Page Content -->
                    <div class="col-md-8 col-lg-8 col-sm-8 " id="page-content-wrapper">
                        <div class="row">
                            <div class="col-md-1">
                                <div class="w3-light-grey w3-padding w3-bottombar w3-border-light-grey">
                                    <a href="#menu-toggle" class="fa fa-chevron-left" id="menu-toggle"></a>
                                    <!--<i class="fa fa-chevron-left" id="menu-toggle"></i>-->
                                </div>
                            </div>
                            <div class="col-md-11">
                                <div class="w3-row">
                                    <a ng-repeat="t in tabs" href="{{t.href}}">
                                        <div id="{{t.id}}"
                                             class="w3-third  tablink w3-bottombar w3-hover-light-grey w3-padding {{t.color}}"
                                             align="center"><b>{{t.heading}}</b>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <br>
                        <ui-view>
                            <i>Some content will load here!</i>
                        </ui-view>
                    </div>
                </div>
            </div>
            <!-- /#page-content-wrapper -->
        </div>
    </div>
</div>


</body>
</html>

<script type="text/javascript">
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        if ($('#menu-toggle').hasClass('fa fa-chevron-left'))
            $("#menu-toggle").attr('class', 'fa fa-chevron-right');
        else
            $("#menu-toggle").attr('class', 'fa fa-chevron-left');
    });
</script>
